<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/AgendaTele.css">
    <title>Agenda Telefônica</title>
</head>
<body>
    <h1 id="tituloPrin">Agenda Telefônica</h1>
    <div id="divInput">
    <input type="text" placeholder="Nome Completo" id="nome">
    <input type="number" placeholder="Telefone Fixo" id="teleFixo">
    <input type="number" placeholder="Telefone Celular" id="teleCell">
    <input type="text" placeholder="URL da Foto" id="Foto">
    <input type="date" id="data">
    <input type="text" placeholder="E-mail" id="email">
    <input type="number" placeholder="CEP" id="cep">
    <input type="text" placeholder="Cidade" id="cidade">
    <input type="text" placeholder="@Instagram" id="insta">
    <input type="text" placeholder="@Github" id="gitHub">
    <button id="addBotão">Adicionar Contato</button>
    </div>
    <script src="assets/js/AgendaTele.js"></script>
</body>
</html>
